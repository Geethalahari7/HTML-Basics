<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color Reference Demonstration</title>
  <style>
    /* Color references in different ways */

    /* 1. Named Colors */
    .named-color {
      background-color: red; /* Using a named color */
      color: white;
      padding: 20px;
      margin: 10px;
      text-align: center;
    }

    /* 2. Hexadecimal */
    .hex-color {
      background-color: #3498db; /* Using a hex value */
      color: white;
      padding: 20px;
      margin: 10px;
      text-align: center;
    }

    /* 3. RGB */
    .rgb-color {
      background-color: rgb(46, 204, 113); /* Using RGB values */
      color: white;
      padding: 20px;
      margin: 10px;
      text-align: center;
    }

    /* 4. RGBA (RGB with Alpha for transparency) */
    .rgba-color {
      background-color: rgba(241, 196, 15, 0.8); /* RGB with alpha for transparency */
      color: white;
      padding: 20px;
      margin: 10px;
      text-align: center;
    }

    /* 5. HSL */
    .hsl-color {
      background-color: hsl(120, 39%, 49%); /* Using HSL values (Hue, Saturation, Lightness) */
      color: white;
      padding: 20px;
      margin: 10px;
      text-align: center;
    }

    /* 6. HSLA (HSL with Alpha for transparency) */
    .hsla-color {
      background-color: hsla(45, 100%, 50%, 0.7); /* HSL with alpha for transparency */
      color: white;
      padding: 20px;
      margin: 10px;
      text-align: center;
    }

    /* 7. Color Keyword */
    .color-keyword {
      background-color: teal; /* Using a specific color keyword */
      color: white;
      padding: 20px;
      margin: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>CSS Color Reference Demonstration</h1>

  <div class="named-color">Named Color: Red</div>
  <div class="hex-color">Hexadecimal Color: #3498db</div>
  <div class="rgb-color">RGB Color: rgb(46, 204, 113)</div>
  <div class="rgba-color">RGBA Color: rgba(241, 196, 15, 0.8)</div>
  <div class="hsl-color">HSL Color: hsl(120, 39%, 49%)</div>
  <div class="hsla-color">HSLA Color: hsla(45, 100%, 50%, 0.7)</div>
  <div class="color-keyword">Color Keyword: Teal</div>

</body>
</html>
